<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons> 
    <ion-buttons slot="end" id="helpicon">
      <ion-button [routerLink]="['help','add-incident-status']" color="dark"><ion-icon name="help-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Add Incident Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="3" sizeXs="0" class="spacer"></ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="6" sizeXs="12">
        <form [formGroup]="addStatusForm" class="addStatusForm">
      
          <ion-item >
            <ion-label position="floating">License Code</ion-label>
            <ion-input class="form-control" type="text" autocapitalize="words" formControlName="status"></ion-input>
          </ion-item>
          <br>
          <ion-button expand="block" color="success" [disabled]="!addStatusForm.valid" (click)="addStatus()">Add</ion-button>
          <ion-button expand="block" color="danger" href="/driver/incident">Cancel</ion-button>
        </form>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="3" sizeXs="0" class="spacer"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="3" sizeXs="0" class="spacer"></ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="6" sizeXs="12">
        <ion-searchbar id="searchBar" placeholder="Search" [(ngModel)]="searchTerm" showCancelButton="focus" animated="true"></ion-searchbar>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="3" sizeXs="0" class="spacer"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="2" sizeSm="2" sizeXs="0" class="spacer"></ion-col>
      <ion-col sizeLg="6" sizeMd="8" sizeSm="8" sizeXs="12">        
          <form class="form-table" id="Status">
            <ion-grid class="ion-text-center table">
              <ion-row class="table-main">
                <ion-col>
                  <ion-title>
                    <ion-text color="default" >Incident Status</ion-text>
                  </ion-title>
                </ion-col>
              </ion-row>
                <ion-row class="table-header">
                <ion-col class="table-col" size="6">
                  <ion-text>Incident Status</ion-text>
                </ion-col>
                <ion-col class="table-col" size="6">
                  <ion-text>View Status</ion-text>
                </ion-col>
              </ion-row>
              <ion-row class="table-row" *ngFor="let lcode of statusList">
                <ion-col class="table-col" size="6">
                  <ion-text>{{lcode.status}}</ion-text>
                </ion-col>
                <ion-col class="table-col" size="6">
                 <ion-button expand="block" color="primary" [routerLink]="['edit-incident-status', lcode.incidentStatusId]">View Status</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
      </ion-col>
      <ion-col sizeLg="3" sizeMd="2" sizeSm="2" sizeXs="0" class="spacer"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
