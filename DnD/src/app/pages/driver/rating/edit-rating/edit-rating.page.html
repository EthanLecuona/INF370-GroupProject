<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons> 
    <ion-buttons slot="end" id="helpicon">
      <ion-button [routerLink]="['help','edit-rating']" color="dark"><ion-icon name="help-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Edit Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="3" sizeXs="0"></ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="6" sizeXs="12">
        <form [formGroup]="editRatingForm" class="editRatingForm">
          <label class="title" font-weight="bold">Edit Rating</label>

          <ion-item >
            <ion-label position="floating">Rating</ion-label>
            <ion-input type="text" formControlName="rating"></ion-input>
          </ion-item>
          <br>
                <div *ngIf="editRatingForm.get('rating').invalid && (editRatingForm.get('rating').dirty || editRatingForm.get('rating').touched)"class="alert alert-danger">
                  <label id="errortext">Rating required.</label>
                </div>
                <br>
          <ion-button expand="block" color="success" (click)="editAlert()" [disabled]="!editRatingForm.valid">Edit</ion-button>
          <ion-button expand="block" color="primary" href="driver/rating/add-rating">Cancel</ion-button>
          <ion-button expand="block" color="danger" (click)="delAlert()" color="danger">Delete<ion-icon name="trash-outline"></ion-icon></ion-button>
      
       
        </form>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="3" sizeXs="0"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
