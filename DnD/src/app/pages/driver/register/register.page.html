<ion-header>  
  <ion-toolbar>  
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      Register Driver
    </ion-title>  
  </ion-toolbar>   
</ion-header>

<ion-content>

    <ion-grid>
      <ion-row>
        <ion-col sizeLg="3" sizeMd="3" sizeSm="0" sizeXs="0"></ion-col>
        <ion-col class="container" sizeLg="6" size="6" sizeSm="12" sizeXs="12">
          <form [formGroup]="registerForm">
            <ion-label class="heading">Register</ion-label>
        
              <ion-item>
                <ion-label for="fullname">Full Name</ion-label>
                <ion-input name="fullname" type="text" placeholder="First Name" formControlName="Firstname" required></ion-input>
                <ion-input name="fullname" type="text" placeholder="Last Name" formControlName="Lastname" required></ion-input>
              </ion-item>
              <br>
              <div *ngIf="registerForm.get('Firstname').invalid && (registerForm.get('Firstname').dirty || registerForm.get('Firstname').touched)"class="alert alert-danger">
                <label id="errortext">Please enter a valid first name, The does not contain any special characters.</label>
              </div>
              <br>
              <br>
              <div *ngIf="registerForm.get('Lastname').invalid && (registerForm.get('Lastname').dirty || registerForm.get('Lastname').touched)"class="alert alert-danger">
                <label id="errortext">Please enter a valid last name, The does not contain any special characters.</label>
              </div>
              <br>
              <ion-item>
                <ion-label for="email">Email</ion-label>
                <ion-input name="email" type="email" placeholder="email@epiuse.com" formControlName="UserEmail" required></ion-input>
              </ion-item>
              <br>
              <div *ngIf="registerForm.get('UserEmail').invalid && (registerForm.get('UserEmail').dirty || registerForm.get('UserEmail').touched)"class="alert alert-danger">
                <label id="errortext">A valid email consist of a @ symbol as well as end address such as .com</label>
              </div>
              <ion-item>
                <ion-label for="phonenumber">Phone Number</ion-label>
                <ion-input name="phonenumber" type="text" placeholder="0825626343" formControlName="PhoneNumber" required></ion-input>
              </ion-item>
              <br>
              <div *ngIf="registerForm.get('PhoneNumber').invalid && (registerForm.get('PhoneNumber').dirty || registerForm.get('PhoneNumber').touched)"class="alert alert-danger">
                <label id="errortext">Phone Number must start with 0 and only contain numbers.</label>
              </div>
              <ion-item>
                <ion-label for="password">Password</ion-label>
                <ion-input name="password" type="password" placeholder="P@ssw0rd" formControlName="UserPassword" required></ion-input>
              </ion-item>
              <br>
              <div *ngIf="registerForm.get('UserPassword').invalid && (registerForm.get('UserPassword').dirty || registerForm.get('UserPassword').touched)"class="alert alert-danger">
                <label id="errortext">A Password must contain at least one Lower case letter, one Uppercase letter, a number and a special character. And must be minimum 8 characters in length.</label>
              </div>
              <ion-row>
                <ion-col size="12">
                  <ion-button size="large" type="submit" (click)="Register()" expand="block">Register</ion-button>  
                </ion-col>
              </ion-row>
          </form>
        </ion-col>
        <ion-col sizeLg="3" sizeMd="3" sizeSm="0" sizeXs="0"></ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
