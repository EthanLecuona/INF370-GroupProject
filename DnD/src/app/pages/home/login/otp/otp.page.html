<ion-header>
  <ion-toolbar>
    <ion-title>OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">

      </ion-col>
      <ion-col size="10">
        <ion-row>
          <ion-col sizeSm="0" sizeXs="0" sizeMd="3" sizeLg="3" sizeXl="3"></ion-col>
          <ion-col class="container" sizeSm="12" sizeMd="6" sizeLg="6" sizeXs="12">
            <form [formGroup]="otpForm">

              <ion-item>
                <ion-label position="floating">OTP</ion-label>
                <ion-input type="text" formControlName="otp"></ion-input>
              </ion-item>
              <br>
              <div *ngIf="otpForm.get('otp').invalid && (otpForm.get('otp').dirty || otpForm.get('otp').touched)"class="alert alert-danger">
                <label id="errortext">OTP with length of 4 Required</label>
              </div>
              <ion-row>
                <ion-col size="12">
                  <ion-button ion-button full (click)="verifyOTP()" color="primary" [disabled]="!otpForm.valid">Verify OTP</ion-button>
                </ion-col>
              </ion-row>
          </form>
          </ion-col>
          <ion-col sizeSm="0" sizeXs="0" sizeMd="3" sizeLg="3" sizeXl="3"></ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="1">

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
