<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="2.5" sizeSm="2.5" sizeXs="0"></ion-col>
      <ion-col class="container" sizeLg="6" sizeMd="7" sizeSm="7" sizeXs="12">
        <ion-row>
          <ion-col sizeLg="1" sizeMd="1" sizeMd="1" sizeSm="0" class="spacer"></ion-col>
          <ion-col sizeLg="4" sizeMd="3.5" sizeMd="4" sizeSm="0" class="image"></ion-col>
          <ion-col sizeLg="7" sizeMd="7.5" sizeSm="7.5" sizeXs="12">
            <form  [formGroup]="loginForm">
              <h1>Login</h1>
              <h4><span>Drive n Deliver (DnD)</span></h4>
              <ion-item color="white">
                <ion-label><ion-icon name="mail-outline"></ion-icon></ion-label>
                <ion-input type="text" placeholder="your@email.com" formControlName="userEmail"></ion-input>
              </ion-item>
              <div *ngIf="loginForm.get('userEmail').invalid && (loginForm.get('userEmail').dirty || loginForm.get('userEmail').touched)"class="alert alert-danger">
                <label id="errortext">Please check email!</label>
              </div>
              <ion-item color="white">
                <ion-label><ion-icon name="lock-closed-outline"></ion-icon></ion-label>
                <ion-input type="password" placeholder="Password" formControlName="userPassword"></ion-input>
              </ion-item>
              <div *ngIf="loginForm.get('userPassword').invalid && (loginForm.get('userPassword').dirty || loginForm.get('userPassword').touched)"class="alert alert-danger">
                <label id="errortext">Password cannot be empty!</label>
              </div>
              <ion-row>
                <ion-col class="footer" size="12">
                  <br>
                  <ion-button color="success" (click)="Login()">Login</ion-button><br>
                  <small>Forgot <a (click)="ForgotPassword()"> Password</a>?</small><br>
                  <small>Don't have an account, Register <a (click)="signUp()">Here</a></small>
                </ion-col>
              </ion-row>
            </form>
          </ion-col>
        </ion-row>
    

      </ion-col>
      <ion-col sizeLg="3" sizeMd="2.5" sizeSm="2.5" sizeXs="0"></ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
