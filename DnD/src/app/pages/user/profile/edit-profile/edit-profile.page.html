<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons> 
    <ion-buttons slot="end" id="helpicon">
      <ion-button [routerLink]="['help','editprofile']" color="dark"><ion-icon name="help-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
<div class="wrapper">
  <div class="profile-card">
    <ion-grid>
      <ion-row>
        <ion-col>
          
          <div class="profile-card-img">
            <ion-img (click)="fileInput.click()" class="image" [src]="this.userService.ProfilePicture"></ion-img>
            <ion-icon class="image-icon" name="images-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          
            <div class="content">
              <div class="name">
                <ion-label>{{this.userService.Firstname + " " + this.userService.Lastname}}</ion-label>
              </div>
              
              <div *ngIf="this.userService.userRole == 'client'" class="text">
                Company
              </div>
          
        
            <form [formGroup]="profileForm">
              <ion-list>
                <ion-item>
                  <ion-label>Full Name</ion-label>
                  <ion-input  type="text" formControlName="firstname"></ion-input>
                  <ion-input  type="text" formControlName="lastname"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Phone Number</ion-label>
                  <ion-input  type="text" formControlName="phoneNumber"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Email Address</ion-label>
                  <ion-input  type="email" formControlName="email"></ion-input>
                </ion-item>
              </ion-list>
              <ion-button color="success" (click)="presentAlert()" [disabled]="!profileForm.valid">Save</ion-button>
              <ion-button color="danger" type="submit" (click)="deactivateAlert()">Deactivate</ion-button>
              <ion-button color="danger" (click)="Cancel()">Cancel</ion-button>
              <input #fileInput  class="file-input" type="file" (change)="uploadProfilePicture($event)">
            </form>


          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
</ion-content>
