<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons> 
    <ion-buttons slot="end" id="helpicon">
      <ion-button [routerLink]="['help','configure-parcel-priority']" color="dark"><ion-icon name="help-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Configure Parcel Priority</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="4" sizeXs="0"></ion-col>
        <ion-col class="addConfidentForm" sizeLg="4" sizeMd="4" sizeSm="4" sizeXs="12">
          <form [formGroup]="addPriorityForm" class="addPriorityForm">
            <ion-item>
              <ion-label position="floating">Priority Level:</ion-label>
              <ion-input type="text" formControlName="priority" placeholder="E.g. Very Urgent, Cant't Wait"></ion-input>
            </ion-item>
            <br>
            <div *ngIf="addPriorityForm.get('priority').invalid && (addPriorityForm.get('priority').dirty || addPriorityForm.get('priority').touched)"class="alert alert-danger">
              <label id="errortext">Priority Level required</label>
            </div>
              <br />
            <ion-button color="success" (click)="addPriority()">Add</ion-button>
            <ion-button color="primary" href="booking">Cancel</ion-button>
          </form>
        </ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeSm="4" sizeXs="0"></ion-col>
    </ion-row>
  </ion-grid>

  <form class="priorityForm">
    <ion-grid id="confidentGrid" class="ion-text-center table">
      <ion-row class="table-main">
        <ion-col>
          <ion-title>
            <ion-text color="default">Existing Parcel Priorities</ion-text>
          </ion-title>
        </ion-col>
      </ion-row>
      <ion-row class="table-header">
        <ion-col class="table-col" size="6">
          <ion-text>Priority Level</ion-text>
        </ion-col>
        <ion-col class="table-col" size="6">
          <ion-text>Configure Priority</ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="table-row" *ngFor="let prio of priorityList">
        <ion-col class="table-col" size="6">
          <ion-text>{{prio.priority}}</ion-text>
        </ion-col>
        <ion-col class="table-col" size="6">
             <ion-button id="Button" color="danger" (click)="deletePriority(prio.parcelPriorityId)">Delete</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
