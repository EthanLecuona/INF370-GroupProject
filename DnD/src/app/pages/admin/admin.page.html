<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons> 
    <ion-buttons slot="end" id="helpicon">
      <ion-button [routerLink]="['help','admin-main']" color="dark"><ion-icon name="help-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="card-grid">
    <ion-row>
      <div *ngFor="let page of dashboardItem let i = index" (click)="navigate(i)">
        <ion-col class="col" sizeLg="4" sizeMd="6" sizeSm="12" sizeXs="12">
          <div class="row">  
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <h1>{{page.title}}</h1>
                  <img src={{sources[i]}} alt="Avatar" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                  <h1>{{page.title}}</h1>
                  <img src={{sources[i]}} alt="Avatar" style="width:300px;height:300px;">
                </div>
              </div>
            </div>
          </div>
      </ion-col>
    </div>
    </ion-row>
  </ion-grid>
</ion-content>
